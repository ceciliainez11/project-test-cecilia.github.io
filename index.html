<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>suitmedia - Ideas Where all our great things begin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <nav>
            <a class="" href="./index.html"><img src="images/suitmedialogo.png" alt="Suitmedia Logo"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#ideas">Ideas</a></li>
                    <li><a href="#careers">Careers</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="banner">
        <div class="parallax-container">
            <img src="images/cover.jpg" alt="Banner Image" class="parallax-image">
        </div>
        <div class="banner-text">
            <h2>Ideas</h2>
            <p>Where all our great things begin</p>
        </div>
    </div>

    <div class="container">
        <div class="showing-text">Showing 1-10 of 100</div>
        <div class="filter-box">
            <label for="showPerPage">Show per page:</label>
            <select id="showPerPage" onchange="updatePosts()">
                <option value="5">10</option>
                <option value="10">20</option>
                <option value="20">50</option>
            </select>

            <label for="sortBy">Sort by:</label>
            <select id="sortBy" onchange="updatePosts()">
                <option value="latest">Terbaru</option>
                <option value="oldest">Terlama</option>
            </select>
        </div>
    </div>

    <div class="grid-container" id="postListContainer">
    </div>

    <div class="container-page">
        <div class="pagination">
            <span class="pagination-info" id="paginationInfo"></span>
            <div id="pagination" class="pagination-buttons"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

</html>
</body>

<script src="script.js"></script>
